<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Команди Git</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-bottom: 3px solid red;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .blog-info {
            line-height: 1.4;
        }
        header .blog-info h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.8em;
            margin-top: auto;
        }

        .git-commands-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }
        .command-group {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .command-group h3 {
            font-size: 1.2em;
            margin-top: 0;
            padding-bottom: 5px;
            border-bottom: 2px solid #ccc;
        }
        .command-group.create h3 { color: #007bff; }
        .command-group.branches h3 { color: #28a745; }
        .command-group.change h3 { color: #ffc107; }
        .command-group.sync h3 { color: #dc3545; }
        .command-group.observe h3 { color: #6f42c1; }
        .command-group.finally h3 { color: #dc3545; }
        .command-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        .command-list li {
            font-size: 0.9em;
            margin-bottom: 8px;
            border-bottom: 1px dotted #eee;
            padding-bottom: 5px;
        }
        .command-list li code {
            display: block;
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            color: #333;
            margin-top: 3px;
        }
    </style>
</head>
<body>

    <header>
        <div class="blog-info">
            <h1>Мій особистий блог</h1>
            <p>Кузьменко Олег</p>
        </div>
        <nav>
            <a href="page_3.html" style="
            <a href="#">Вхід</a>
            <a href="page_2.html" style="
            <a href="register.html">Реєстрація</a> 
        </nav>
    </header>

<main class="git-commands-container">
        <div class="command-group create">
            <h3>Create a Repository</h3>
            <ul class="command-list">
                <li>
                    <span>From scratch – Create a new local repository</span>
                    <code>$ git init [project name]</code>
                </li>
                <li>
                    <span>Download from an existing repository</span>
                    <code>$ git clone my_url</code>
                </li>
            </ul>
        </div>

    </main>

    <footer>
        <p>© Всі права захищені.</p>
        <p>Розробник: Кузьменко О.Р.</p>
    </footer>

</body>
</html>
